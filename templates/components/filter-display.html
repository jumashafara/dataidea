<div class="row">
  <div class="col-lg-12 d-flex justify-content-center">
    <ul id="portfolio-flters">
      <li data-filter="*" class="filter-active">All</li>
      <li data-filter=".filter-app">App</li>
      <li data-filter=".filter-tutorial">Tutorials</li>
      <li data-filter=".filter-web">Web</li>
    </ul>
  </div>
</div>

<div class="row portfolio-container">
  {% if portfolios %}
  <!-- Display Portfolio -->
  {% for portfolio in portfolios %}
  <div class="col-lg-4 col-md-6 portfolio-item filter-{{portfolio.category}}">
    <a
      href="https://colab.research.google.com/drive/1ysvJ_OyGYrTO2zgPDfvPOMN98S6inFix"
      target=""
      title="More Details"
    >
      <div class="portfolio-wrap">
        <img src="{{portfolio.image.url}}" class="img-fluid" alt="" />
        <div class="portfolio-info">
          <h4>{{portfolio.name}}</h4>
          <p>{{portfolio.category}}</p>
        </div>
        <div class="portfolio-links">
          <a
            href="{{portfolio.image.url}}"
            data-gallery="portfolioGallery"
            class="portfolio-lightbox"
            title="Card 2"
            ><i class="bx bx-plus"></i
          ></a>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
  <!-- End of Portfolios -->
  {% else %}
  <div>No Portfolio</div>
  {% endif %}
</div>
