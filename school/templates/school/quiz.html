{% extends 'components/base.html' %}
<!-- Page Content -->
{% block content %}
<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <section class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>School</h2>
        <ol>
          <li><a href="{% url 'index:home' %}">Home</a></li>
          <li><a href="{% url 'school:browse' %}">School</a></li>
          <li>Quiz</li>
        </ol>
      </div>
    </div>
  </section>
  <!-- End Breadcrumbs -->

  <section class="inner-page" style="padding: 0;" >
    <!-- Popular Courser -->
      <div id="pricing" class="pricing section-bg">
        <div class="container p-3" data-aos="fade-up">
          <div class="section-title">
            <h2>{{ quiz.name }}</h2>
            <p>
                {{ quiz.description }}
            </p>
          </div>

            <div class="mt-3" data-aos="fade-up" data-aos-delay="100">                
                <form method="post">
                  {% csrf_token %}
                  
                  {% for question in questions %}
                    <fieldset class="mb-5">
                      <legend >{{ question.text }}</legend>
                      <div class="border p-3 rounded w-fitcontent">
                      {% for choice in question.choice_set.all %}
                        <label>
                          <input type="radio" name="question_{{ question.id }}" value="{{ choice.id }}">
                          {{ choice.text }}
                        </label><br>
                      {% endfor %}
                    </div>
                    </fieldset>
                  {% endfor %}
                  
                  <input
                type="submit"
                value="Submit"
                class="btn p-2 mx-2"
                style="background-color: #6610f2; color: #fff"
              />
                </form>
            </div>
        </div>
  </section>
</main>
<!-- End #main -->

<!-- JavaScript -->
<script>
  document.querySelector("#header").style.background = "rgba(24, 6, 185, 0.8)";

  document.querySelector(".school").classList.add("active");
</script>
{% endblock %}
